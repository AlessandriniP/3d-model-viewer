<app-unity-canvas (canvasReady)="setCanvasReady()"></app-unity-canvas>

@if (canvasReady) {
  <app-canvas-controls></app-canvas-controls>
  @if (!hideFetchingHint) {
    <app-loading-progress-hint class="fetching-hint" hintText="Fetching objects"></app-loading-progress-hint>
  }
} @else {
  <app-loading-progress-hint hintText="Loading view"></app-loading-progress-hint>
}
